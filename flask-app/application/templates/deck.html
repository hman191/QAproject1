{% extends "layout.html" %}

{% block body_content %}
	<h1>Hi, {{ current_user.username }} this is your current deck!</h1>
	{% for post in deckPost %}
	<div>
		{% if post.user_id == current_user.user_id %}
			<p><b> - Car: </b>{{ post.car_id }}</p>
		{% endif %}
	</div>
	{% endfor %}
	
{% endblock body_content %}
